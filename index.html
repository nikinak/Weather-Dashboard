<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./develop/reset.css" />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="banner">Weather Dashboard</h1>
    </header>
    <section class="full-position">
        <section class="container1">
            <h2 class="header-text">Search for a City:</h2>
            <input class="input-box" type="text" id="city-search" placeholder="San Diego">
            <button class ="search-button" id="submit">Search</button>
            <p class="spacer"></p>
            <button id="atlanta">Atlanta</button>
            <button id="denver">Denver</button>
            <button id="seattle">Seattle</button>
            <button id="san-francisco">San Francisco</button>
            <button id="orlando">Orlando</button>
            <button id="new-york">New York</button>
            <button id="chicago">Chicago</button>
            <button id="austin">Austin</button>
        </section>
        <section class="sub-full-position">
            <section class="container2">
                <h3 class="header-text" id="city-name">City Name <span id="today-date">(date)</span></h3>
                <p class="sub-text">Temp:</p>
                <p class="sub-text">Wind:</p>
                <p class="sub-text">Humidity:</p>
            </section>
            <section class="container3">
                <h4>5-Day Forecast:</h4>
                <div class = "weather-card-container">
                <section class="weather-card">
                    <p class="date-text" id="date1">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>
                    <p class="weather-text">Humidity:</p>
                </section>
                <section class="weather-card">
                    <p class="date-text"  id="date2">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>
                    <p class="weather-text">Humidity:</p>
                </section>
                <section class="weather-card">
                    <p class="date-text" id="date3">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>
                    <p class="weather-text">Humidity:</p>
                </section>
                <section class="weather-card">
                    <p class="date-text" id="date4">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>
                    <p class="weather-text">Humidity:</p>
                </section>
                <section class="weather-card">
                    <p class="date-text" id="date5">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>
                    <p class="weather-text">Humidity:</p>
                </section>
                </div>
            </section>
        </section>
    </section>
</body> 
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./develop/script.js"></script>
</html>
