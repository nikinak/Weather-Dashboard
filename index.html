<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./develop/reset.css" />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="banner">Weather Dashboard</h1>
    </header>
    <section class="full-position">
        <section class="container1">
            <h2 class="header-text">Search for a City:</h2>
            <input class="input-box" type="text" placeholder="San Diego">
            <button class ="search-button">Search</button>
            <p class="spacer"></p>
            <button>Atlanta</button>
            <button>Denver</button>
            <button>Seattle</button>
            <button>San Francisco</button>
            <button>Orlando</button>
            <button>New York</button>
            <button>Chicago</button>
            <button>Austin</button>
        </section>
        <section class="sub-full-position">
            <section class="container2">
                <h3 class="header-text">City Name <span>(date)</span></h3>
                <p class="sub-text">Temp:</p>
                <p class="sub-text">Wind:</p>
                <p class="sub-text">Humidity:</p>
            </section>
            <section class="container3">
                <h4>5-Day Forecast:</h4>
                <div class = "weather-card-container">
                <section class="weather-card">
                    <p class="date-text">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>

                </section>

                </section>
                <section class="weather-card">

                    <p class="weather-text">Temp:</p>

                </section>
                <section class="weather-card">
                    <p class="date-text">Date</p>
                    <p class="emoji-text">emoji</p>
                    <p class="weather-text">Temp:</p>
                    <p class="weather-text">Wind:</p>
                    <p class="weather-text">Humidity:</p>
                </section>
                <section class="weather-card">
                    <p class="date-text">Date</p>

                    <p class="weather-text">Temp:</p>
